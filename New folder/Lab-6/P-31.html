<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isPrime = num => {
        if (num <= 1){
            return false;
        } 
        for (let i = 2; i * i <= num; i++) {
            if (num % i == 0){
                return false;
            } 
        }
        return true;
        };

        let printPrimes = (a, b) => {
        for (let i = a; i <= b; i++) {
            if (isPrime(i)) console.log(i);
        }
        };

        printPrimes(10, 20); 
        printPrimes(20, 30); 
    </script>
</body>
</html>
