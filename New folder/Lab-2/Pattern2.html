<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pattern</title>
</head>
<body>
    <script>
    for (let i = 0; i < 5; i++) {
        let row = "";
            for (let j = 0; j < 5; j++) {
                if (i === 0 || i === 4 || j === 0 || j === 3) {
                    row += "*";
                } else {
                    row += " ";
                }
            }
        console.log(row+"<br>");
        document.writeln(row+"<br>");
    }
</script>
</body>
</html>
