<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
			for(i=0;i<5;i++)
		{
	        for(k=0;k<(5-i-1);k++)
	        {
	            document.write("&nbsp");
	        }
	        for(j=0;j<=i;j++)
	        {
	            
	            document.write("*");
	            
	        }
	        document.write("<br/>");
	    }
	</script>
</body>
</html>
