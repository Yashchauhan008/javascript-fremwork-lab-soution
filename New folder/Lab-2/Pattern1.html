<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Patterns</title>
</head>
<body>
    <script>

        for (let i = 0; i < 5; i++) {
            let line = "";
            for (let j = 0; j < 5; j++) {
                line += "*";
            }
            document.write(line + "<br>");
        }
    </script>
</body>
</html>
