<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Countries</title>
</head>
<body>
    <script>
        const numberOfCountries = Number(prompt("Enter the number of countries:"));

        let countries = [];

        for (let i = 0; i < numberOfCountries; i++) {
            countries[i] = prompt("Enter country " + (i + 1) + ":");
        }

        for (let i = 0; i < countries.length; i++) {
            console.log("Country " + (i + 1) + ": " + countries[i]);
        }

        document.write("Countries entered: " + countries.join(', '));
    </script>
</body>
</html>
