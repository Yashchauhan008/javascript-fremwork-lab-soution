<!DOCTYPE html>
<html>
<head>
    <title>String Functions in JavaScript</title>
</head>
<body>
    <h1>Check the console for the output of various string functions</h1>
    <script>
        const str = "Hello, World! JavaScript is awesome.";

        // charAt(index)
        console.log(`charAt(0): ${str.charAt(0)}`); // H

        // charCodeAt(index)
        console.log(`charCodeAt(0): ${str.charCodeAt(0)}`); // 72

        // startsWith(searchString, position)
        console.log(`startsWith("Hello"): ${str.startsWith("Hello")}`); // true

        // endsWith(searchString, length)
        console.log(`endsWith("awesome."): ${str.endsWith("awesome.")}`); // true

        // includes(searchString, position)
        console.log(`includes("JavaScript"): ${str.includes("JavaScript")}`); // true

        // indexOf(searchValue, fromIndex)
        console.log(`indexOf("o"): ${str.indexOf("o")}`); // 4

        // lastIndexOf(searchValue, fromIndex)
        console.log(`lastIndexOf("o"): ${str.lastIndexOf("o")}`); // 8

        // match(regexp)
        console.log(`match(/o/g): ${str.match(/o/g)}`); // ["o", "o", "o"]

        // repeat(count)
        console.log(`repeat(2): ${str.repeat(2)}`); // Hello, World! JavaScript is awesome.Hello, World! JavaScript is awesome.

        // replace(searchFor, replaceWith)
        console.log(`replace("World", "Universe"): ${str.replace("World", "Universe")}`); // Hello, Universe! JavaScript is awesome.

        // search(regexp)
        console.log(`search("JavaScript"): ${str.search("JavaScript")}`); // 14

        // split(separator, limit)
        console.log(`split(" "): ${str.split(" ")}`); // ["Hello,", "World!", "JavaScript", "is", "awesome."]

        // substr(start, length)
        console.log(`substr(7, 5): ${str.substr(7, 5)}`); // World

        // substring(start, end)
        console.log(`substring(7, 12): ${str.substring(7, 12)}`); // World

        // toString()
        console.log(`toString(): ${str.toString()}`); // Hello, World! JavaScript is awesome.

        // trim()
        const strWithSpaces = "   Hello, World!   ";
        console.log(`trim(): '${strWithSpaces.trim()}'`); // 'Hello, World!'

    </script>
</body>
</html>
