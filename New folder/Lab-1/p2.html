<!DOCTYPE html>
<html>
<head>
    <title>More String Functions in JavaScript</title>
</head>
<body>
    <h1>Check the console for the output of additional string functions</h1>
    <script>
        const str = "Hello, World! JavaScript is awesome.";

        // slice(start, end)
        console.log(`slice(7, 12): ${str.slice(7, 12)}`); // World

        // toLowerCase()
        console.log(`toLowerCase(): ${str.toLowerCase()}`); // hello, world! javascript is awesome.

        // toUpperCase()
        console.log(`toUpperCase(): ${str.toUpperCase()}`); // HELLO, WORLD! JAVASCRIPT IS AWESOME.

        // valueOf()
        console.log(`valueOf(): ${str.valueOf()}`); // Hello, World! JavaScript is awesome.

        // String.fromCharCode()
        console.log(`String.fromCharCode(72, 101, 108, 108, 111): ${String.fromCharCode(72, 101, 108, 108, 111)}`); // Hello

    </script>
</body>
</html>
