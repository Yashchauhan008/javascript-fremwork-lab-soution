<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
        { id: 1, name: "Krunal" },
        { id: 2, name: "Samir" }
        ];

        let newObj = { id: 3, name: "Darshan" };
        arr.push(newObj);
        console.log(arr);

        //using spread operator
        arr = [...arr, newObj];
        console.log(arr);
    </script>
</body>
</html>
