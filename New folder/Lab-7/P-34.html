<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr = [5, 2, 8, 1, 4, 3, 6, 7];
        //join
        let str = arr.join(",");
        console.log("Joined string:", str);
        //split()
        let newArr = str.split(",");
        console.log("Split array:", newArr);
    </script>
</body>
</html>
