<body>
    <script>
        let arr = [5, 2, 8, 1, 4, 3, 6, 7];
        //sort()
        arr.sort((a, b) => a - b);
        console.log(arr);

        //reverse()
        arr.reverse();
        console.log(arr);
    </script>
