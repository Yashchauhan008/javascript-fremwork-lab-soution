<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3];
        //push
        arr.push(4);
        arr.push(5);
        console.log(arr);

        //pop
        let x = arr.pop();
        console.log(x); 
        console.log(arr);

        //undhift
        arr.unshift(0);
        arr.unshift(-1);
        console.log(arr); 

        //shift
        let y = arr.shift();
        console.log(y); 
        console.log(arr);
    </script>
</body>
</html>
