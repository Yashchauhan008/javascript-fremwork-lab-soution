<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type= "button" value="key down" onkeydown="keydown(event)"></input>
    <input type= "button" value="key up" onkeyup="keyup(event)"></input>
    <input type= "button" value="key press" onkeypress="keypress(event)"></input>
    <script>
        function keypress(e){
            console.log("key pressed");
            console.log(e.key);
        }
        function keydown(e){
            console.log("key down");
        }
        function keyup(e){
            console.log("key up");
        }
    </script>
</body>
</html>
