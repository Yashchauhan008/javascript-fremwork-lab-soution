<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <p id="msg"></p>
  <script>
    let message = document.getElementById("msg");
    document.addEventListener("keydown", (e) => {
      if (e.key == "a" || e.key == "e" || e.key == "i" || e.key == "o" || e.key == "u") {
        message.innerHTML = "Vovel is pressed";
      }
      else if(e.key == 0 || e.key == 1 || e.key == 2 || e.key == 3 || e.key == 4 || e.key == 5 || e.key == 6 || e.key == 7 || e.key == 8 || e.key == 9){
        message.innerHTML="Number is Pressed";
      }
      else {
        message.innerHTML = "Consonent is pressed";
      }
    });
  </script>
</body>

</html>
