<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="button" name="" id="mybtn" onclick="clk1()" value="OnClick">
	<input type="button" name="" id="mybtn" onmouseenter="clk2()" value="OnMouseEnter">
	<input type="button" name="" id="mybtn" onmousedown="clk3()" value="OnMouseDown">
	<input type="button" name="" id="mybtn" onmouseleave="clk4()" value="OnMouseLeave">
	<input type="button" name="" id="mybtn" onmousemove="clk5()" value="OnMouseMove">
	<input type="button" name="" id="mybtn" ondblclick="clk6()" value="OnDblClick">
	
	<script type="text/javascript">
		function clk1() {
			console.log("mouse click");
		}
		function clk2() {
			console.log("mouse enter");
		}
		function clk3() {
			console.log("mouse down");
		}
		function clk4() {
			console.log("mouse leave");
		}
		function clk5() {
			console.log("mouse move");
		}
		function clk6() {
			console.log("mouse double clicked");
		}
	</script>
</body>
</html>
