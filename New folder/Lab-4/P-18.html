<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onmouseenter="enter(this)" onmouseleave="leave(this)">Change Colour</div>
    <script>
      function enter(temp) {
        temp.style.color = "red";
      }
      function leave(temp) {
        temp.style.color = "black";
      }
    </script>
  </body>
</html>
