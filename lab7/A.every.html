<script>
     var arr = [1, 2, 3, 4, 5];

     var allLessThanTen = arr.every(x => x < 10);
     document.write(allLessThanTen); 
 
     var allEven = arr.every(x => x % 2 === 0);
     document.write(allEven); 
</script>
