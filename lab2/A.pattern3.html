<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern Generator</title>
</head>
<body>
    <pre id="pattern"></pre> <!-- Using <pre> to preserve whitespace -->

    <script>
        function generatePyramid(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                // Add spaces for left padding
                for (let j = 0; j < rows - i; j++) {
                    pattern += ' ';
                }
                // Add asterisks
                for (let k = 0; k < 2 * i - 1; k++) {
                    pattern += '*';
                }
                // Add newline
                pattern += '\n';
            }
            return pattern;
        }

        const rows = 5;
        const pattern = generatePyramid(rows);
        document.getElementById('pattern').innerText = pattern;
    </script>
</body>
</html>
