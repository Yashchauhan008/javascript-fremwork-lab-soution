<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="checkArmstrong()">Check Armstrong</button>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            const number = parseInt(document.getElementById('number').value);
            
            const numStr = number.toString();
            const numDigits = numStr.length;
            
            let armstrongSum = 0;
            for (let i = 0; i < numDigits; i++) {
                const digit = parseInt(numStr[i]);
                let power = 1;
                for (let j = 0; j < numDigits; j++) {
                    power *= digit;
                }
                armstrongSum += power;
            }
            
            if (armstrongSum === number) {
                document.getElementById('result').innerText = `${number} is an Armstrong number.`;
            } else {
                document.getElementById('result').innerText = `${number} is not an Armstrong number.`;
            }
        }
    </script>
</body>
</html>
