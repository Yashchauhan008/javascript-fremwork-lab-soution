<!-- WAP to explore more inbuilt string functions like slice(), toLowerCase(), toUpperCase(), valueOf(), fromCharCode(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var content = "this is the sample text"
        console.log(content.slice(4))
        console.log(content.slice(5,10))
        console.log(content.toUpperCase())
        console.log(content.toLowerCase())
        console.log(content.valueOf())
        console.log(String.fromCharCode(72, 101, 108, 108, 111))
    </script>
</body>
</html>
