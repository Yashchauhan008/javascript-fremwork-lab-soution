<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isPrime = num => {
            if (num <= 1){
                return false;
            } 
            for (let i = 2; i * i <= num; i++) {
                if (num % i == 0){
                    return false;
                } 
            }
        return true;
        };

        console.log(isPrime(5));
        console.log(isPrime(10)); 
    </script>
</body>
</html>
